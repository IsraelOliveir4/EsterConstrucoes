<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ester Construções</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ESTER CONSTRUÇÕES | REFORMAS</h1>
            <nav>
                <ul>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="servicos" class="section">
        <div class="section-container">
            <h2>Nossos Serviços</h2>
            <ul class="services">
                <li>Alvenaria</li>
                <li>Pintura</li>
                <li>Pisos</li>
                <li>E muito mais...</li>
            </ul>
            <p>Oferecemos uma variedade de serviços de construção e reforma para atender às suas necessidades.</p>
        </div>
    </section>

    <section id="portfolio" class="section">
        <div class="section-container">
            <h2>Portfolio</h2>
            <div class="portfolio-gallery">
                <!-- Adicione imagens do portfolio -->
            </div>
        </div>
    </section>

    <section id="contato" class="section">
        <div class="section-container">
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Ester Construções</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
